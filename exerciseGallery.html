<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Exercise Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>

</head>
<body ng-controller="myController">

	<div id="container">
		<div class="row"></div>
		<div class="col-md-12 text-center">
			<h1>Labs!!!</h1>
		</div>

		<div ng-repeat="pic in labs track by $index" ng-click="makeImage($index)" class="images col-lg-3 col-md-4 col-xs-6" data-toggle="modal" data-target="#myModal">
			<img ng-src="{{pic}}" class="img-thumbnail launch-modal">	
		</div>

	<div id="myModal" class="modal fade" tabindex="-1" role="dialog" >
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
			<img ng-src="{{currImage}}">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	</div>

</body>
</html>
